{% extends 'profile_screen/base.html' %}

{% load static %}

{% block title %}Цены{% endblock %}

{% block content %}
<div class="container">
    {% for block in blocks %}
    <div class="row">
        <div class="col-md-3">
            <div class="special-block">
                <div class="block-header">{{ block.header }}</div>
                <div class="block-content">
                    <table class="table">
                        <tbody>
                            {% for row in block.content %}
                            <tr>
                                {% for cell in row %}
                                <td {% if not cell %} class="empty"{% endif %}>{{ cell }}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<style>
    .table {
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
    }
    .table td {
        border: 1px solid #000;
        padding: 5px; /* Оставим отступ по умолчанию */
        word-wrap: break-word; /* автоматический перенос слов */
        width: 150px; /* Задаем фиксированную ширину ячейкам */
    }
    .empty {
        border-top: none;
    }
</style>

{% endblock %}
