<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #EEEEEE;
        }
        .container {
            margin-top: 50px;
            max-width: 400px;
        }
        .form-control {
            border-radius: 20px;
            border: 2px solid #000;
        }
        .btn {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Добро пожаловать!</h2>
        <img src="{% static 'images/logo.png' %}" alt="Логотип сайта" class="img-fluid">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <h3>ФИО</h3>
                <input type="text" class="form-control" name="username" placeholder="Введите ФИО">
            </div>
            <div class="form-group">
                <h3>E-mail или номер телефона</h3>
                <input type="tel" class="form-control" name="email_or_phone" placeholder="Введите e-mail или номер телефона">
            </div>
            <div class="form-group">
                <h3>Пароль</h3>
                <input type="password" class="form-control" name="password" placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Регистрация</button>
        </form>
    </div>
</body>

</html>
