{% extends 'profile_screen/base.html' %}

{% load static %}

{% block title %}Мой профиль{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!-- Имя человека -->
            <h2>{{ full_name }}</h2>
            <!-- Описание человека -->
            <h4 style="color: #B61A1A;">Описание:</h4>
            <p>{{ description }} </p>
            <!-- Образование -->
            <h4 style="color: #B61A1A;">Образование:</h4>
            <p>{{ education }}</p>
            <!-- Достижения -->
            <h4 style="color: #B61A1A;">Опыт и достижения:</h4>
            <p>{{ achievements }}</p>
        </div>
        <div class="col-md-6">
            <!-- Фото человека -->
            <img src="{% static 'images/profile_pic.png' %}" alt="Фото профиля" class="profile-picture">
        </div>
    </div>
</div>
{% endblock %}
